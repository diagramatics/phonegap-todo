<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
  <form class="mdl-color--white mdl-shadow--2dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col mdl-cell--10-col-tablet mdl-cell--12-col-phone" ng-submit="todo.addTodo()">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--3-col-phone mdl-cell--middle">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label add-todo-field">
          <input class="mdl-textfield__input" type="text" ng-model="todo.addTodo.field" id="addTodoField" />
          <label class="mdl-textfield__label" for="addTodoField">Add a todo...</label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone mdl-cell--middle add-todo-actions">
        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button--fab mdl-button--mini-fab mdl-button--colored" title="Add To-do">
          <i class="material-icons" ng-click="todo.addTodo()">keyboard_return</i>
        </button>
        <button type="button" class="mdl-button mdl-js-button mdl-button--icon add-todo-advanced" title="Advanced">
          <i class="material-icons">keyboard_arrow_down</i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-color--white mdl-shadow--2dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">
    <ul class="todo-list">
      <li class="mdl-grid" ng-repeat="todoItem in todo.todos | filter:{done:false} track by todoItem.id" data-id="{{ todoItem.id }}">
        <div class="mdl-cell mdl-cell--1-col mdl-cell--middle">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkBoxDone">
            <input type="checkbox" id="checkBoxDone" class="mdl-checkbox__input" ng-model="todoItem.done" />
          </label>
        </div>
        <div class="mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--3-col-phone mdl-cell--middle">
          {{ todoItem.text }}
        </div>
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone mdl-cell--middle todo-item-actions">
          <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" title="Advanced">
            <i class="material-icons">create</i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
